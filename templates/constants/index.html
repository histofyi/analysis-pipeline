{% extends "base.html" %}

{% block main %}

{% set section = 'constants' %}
{% set nav = section %}

<section class="vertical-spacing-top">
  <div class="grid-container">
    <div class="column-full-width">
      <div class="inner">
        <h1 class="vertical-spacing-bottom">{{section|title}}</h1>
        <p>
        <ul>
            {% for action in actions %}
              {% if action.show_in_list %}
                <li class="vertical-spacing-bottom-0-25"><a href="/{{section}}/{{action.slug}}">{{action.name}}</a></li>
              {% endif %}
            {% endfor %}
        </ul>
        </p>
      </div>
    </div>
  </div>
</section>

{% endblock %}
